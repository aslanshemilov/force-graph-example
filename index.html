<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        svg {
            width: 600px;
            height: 600px;
            border: 1px solid #ccc;
        }

        text {
            user-select: none;
        }

        /* that's neat... */
        /*.hover:hover {*/
            /*opacity: 1 !important;*/
            /*animation-name: fade;*/
            /*animation-duration: 0.4s;*/
        /*}*/

        @keyframes fade {
            from {opacity: 0;}
            to {opacity: 1 !important;}
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>
        D3 Force-Directed Graph
    </h1>
    <h2>
        Heirarchy, Major Organization
    </h2>
    <svg id="Target">
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="20" refY="3" orient="auto" markerUnits="strokeWidth">
                <!--<path d="M0,0 L0,6 L6,3 z" fill="rgba(72, 72, 72, 0.5)" />-->
            </marker>
        </defs>
    </svg>
    <form class="mt-2" name="appearanceSettings">
        <label>
            Node Appearance
            <input type="radio" name="nodeStyle" value="nodeStyleEllipse" checked>
                Ellipse
            </input>
            <input type="radio" name="nodeStyle" value="nodeStyleImage">
                Image
            </input>
        </label>
        <div>
            <label>
                Link Appearance
                <input type="radio" name="linkStyle" value="linkStyleDirect" checked>
                    Direct
                </input>
                <input type="radio" name="linkStyle" value="linkStyleCurved">
                    Curved
                </input>
            </label>
        </div>
    </form>
</div>

<script src="bundle.js"></script>
</body>
